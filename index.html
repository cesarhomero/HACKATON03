<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>CUARTO RETO</title>
</head>
<body>
    <header>
        <ul>
            <li>
                <a href="tags-form.html">SEGUNDO RETO</a>
            </li>
            <li>
                <a href="form.html">TERCER RETO</a>
            </li>
            <li>
                <a href="">QUINTO RETO</a>
            </li>
        </ul>
    </header>
    <section>
        <h1>CONTACTO</h1>
        <form action="ejemplo4" method="GET">
            <div class="container">
                <div class="box">
                    <input type="text" placeholder="Nombre" required>
                </div>
                <div class="box">
                    <input type="text" placeholder="Apellido" required>
                </div>
            </div>
            <div class="container">
                <div class="box">
                    <input type="email" required placeholder="Email">
                </div>
                <div class="box">
                    <input type="text" placeholder="Telefono" required minlength="9">
                </div>
            </div>
            <div class="boxarea">
                <textarea name="" id="" cols="30" rows="10" placeholder="Descripcion"></textarea>
            </div>
            <div class="boxbutton">
                <button>ENVIAR</button>
            </div>
        </form>
    </section>
</body>
</html>
